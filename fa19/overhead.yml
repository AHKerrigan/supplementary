#: #############################################################################
#: coordinators:
#:   - github: <github-username>
#:     role: <your-role-in-ucfai>
#: meetings:
#:   primary:
#:     wday: <weekday>
#:     time: <start>-<end>
#:     room: <building-code> <room-number>
#:   supplementary: ... same as "primary"
