coordinators:
  - github: "ionlights" 
    role: "Lecturer"


meetings:
  start_offset: 4  # how many weeks into the semester should we start?
  wday: "Mon"  # what day of the week? (Mon, Tue, Wed, Thu, Fri, Sat, Sun)
  time: "1730-1850"  # military time
  room: "MSB 360"  # e.g. HEC 119
